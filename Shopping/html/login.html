<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-container">
        <form name="frm" onsubmit="validate()">
            <h2>Login</h2>
            <div class="input-container">
                <input type="text" placeholder="Username" name="n">
            </div>
            <div class="input-container">
                <input type="password" id="passwordInput" placeholder="Password" name="p">
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <input type="submit" name="sub" class="log-in">
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Toggle eye icon
            togglePassword.classList.toggle('fa-eye-slash');
        });

        function validate(){
            if(document.frm.n.value == ''){
                alert("Name field empty")
            }
            if(document.frm.p.value == ''){
                alert("Password field empty")
            }

            if(document.frm.n.value === 'sawan' && document.frm.p.value === '12345'){
                // window.location.href = 'http://127.0.0.1:5500/html/userPage.html';
                window.open('userPage.html')
                
            }
            return false;
        }
    </script>
</body>

</html>
