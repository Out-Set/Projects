<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">

        <div class="social-links">

            <div class="links">
                <span>Facebook</span>
                <span>YouTube</span>
                <span>Instagram</span>
                <span>Twitter</span>
            </div>

            <div class="contact">
                <span>Phone</span>
                <span>Message</span>
            </div>

        </div>

        <div class="header">
            <div class="logo"><img src="" alt="logo"></div>
            <div class="name">
                <h2>Shopping App</h2>
            </div>
        </div>

        <div class="nav-bar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Login</a>
            <a href="#">Shop</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>

        <div class="slider"></div>

        <div class="product-container">
            <div class="left">
                <ul>
                    <li id="mycat">Category</li>
                    <li><button onclick="filterData('laptop')">Laptop</button></li>
                    <li><button onclick="filterData('mobile')">Mobile</button></li>
                    <li><button onclick="filterData('watch')">Watch</button></li>
                    <li><button onclick="laptopfilter('hp')">HP</button></li>
                    <li><button onclick="laptopfilter('dell')">Dell</button></li>
                </ul>
            </div>
            
            <div class="right row" id="root"> 

            </div>
                
        </div>

        <div class="footer">
            
        </div>

    </div>


    <script src="./js/shop.js"></script>
</body>

</html>
